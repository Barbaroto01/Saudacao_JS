<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saudação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #ffffff;
    }
    input {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 250px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      margin-top: 20px;
      font-size: 18px;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <h1>Função de Saudação</h1>

  <input type="text" id="nomeInput" placeholder="Digite seu nome">
  <button onclick="mostrarSaudacao()">Saudar</button>

  <p id="mensagem"></p>

  <script>
    function saudar(nome) {
      if (nome && nome.trim() !== "") {
        return `Olá, ${nome}! É um prazer ter você por aqui.`;
      } else {
        return "Olá! Bem-vindo(a)!";
      }
    }

    function mostrarSaudacao() {
      let nomeUsuario = document.getElementById("nomeInput").value;
      let mensagem = saudar(nomeUsuario);
      document.getElementById("mensagem").textContent = mensagem;
    }
  </script>
</body>
</html>
